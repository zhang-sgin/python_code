{% extends name %}


{% block pub_active %}
    active
{% endblock %}

{% block main %}
    <h2 class="sub-header">用户列表</h2>
    <div class="table-responsive">
        <a href="{% url 'add_user' %}" class="btn btn-primary btn-sm">添加</a>
        <table class="table table-bordered table-hover">
            <thead>
            <tr>
                <th>序号</th>
                <th>ID</th>
                <th>名称</th>
                <th>密码</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            {% for i in all_user %}

                <tr {% if forloop.first %}style="color: red"{% endif %}>

                    <td>{{ forloop.counter }}</td>
                    <td>{{ i.pk }}</td>
                    <td>{{ i.name }}</td>
                    <td>{{ i.pwd }}</td>
                    <td>
                        <a href="{% url 'del_user' 'user' i.pk %}" class="btn btn-danger btn-sm">删除</a>
                        <a href="{% url 'edit_user' pk=i.pk name='list_user'%}" class="btn btn-primary btn-sm">编辑</a>

                    </td>
                    {% empty %}
                    <td colspan="4" style="text-align: center">没有数据</td>

                </tr>

            {% endfor %}

            </tbody>
        </table>
    </div>

{% endblock %}

{% block js %}

{% endblock %}
