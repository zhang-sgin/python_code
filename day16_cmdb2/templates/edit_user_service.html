<html lang="zh-CN">
<head>
    <meta http-equiv="content-Type" charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap-select.min.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.10.0/css/bootstrap-select.min.css">
    <script  src="{% static 'bootstrap/js/jquery.min.js' %}"></script>
    <script  src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
    <script  src="{% static 'bootstrap/js/bootstrap-select.min.js' %}"></script>
    <script href="bootstrap/js/select-js/defaults-*.min.js"></script>
    <script href="bootstrap/js/select-js/defaults-zh_CN.min.js"></script>

</head>
<body>

{% include 'nav.html' %}
<div class="container">
    <div class="row">
        <div class="col-lg-8 col-lg-offset-2" style="margin-top: 70px">
            <form class="form-horizontal" action="" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="service_id" class="col-sm-2 control-label">业务线</label>
                    <div class="col-sm-10">
                        <select name="service_id" id="service_id" class="form-control">
                            {% for i in all_services %}
                                {% if edit_host.i == i %}
                                    <option selected value="{{ i.pk }}">{{ i.service_name }}</option>
                                {% else %}
                                    <option value="{{ i.pk }}">{{ i.service_name }}</option>
                                {% endif %}
                            {% endfor %}
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="user_id" class="col-sm-2 control-label">管理员</label>
                    <div class="col-sm-10">
                        <select id="user_id" name="user_id" class="selectpicker show-tick form-control" multiple
                                data-live-search="true">
                            {% for i in list_user %}
                                {% if edit_host.i == i %}
                                    <option selected value="{{ i.pk }}">{{ i.name }}</option>
                                {% else %}
                                    <option value="{{ i.pk }}">{{ i.name }}</option>
                                {% endif %}
                            {% endfor %}
                        </select>
                    </div>
                </div>

{#                                {% endif %}#}
{#                            {% endfor %}#}
{#                        </select>#}
{#                    </div>#}
{#                </div>#}

        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">提交</button>
            </div>
        </div>
        </form>
    </div>
</div>
</div>

</body>
</html>
