<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta http-equiv="content-Type" charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
</head>
<body>

{% include 'nav.html' %}
<div class="container">
    <div class="row">
        <div class="col-lg-8 col-lg-offset-2" style="margin-top: 70px">
            <form class="form-horizontal" action="" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">用户名</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputEmail3" name="hostname"
                               placeholder="请输入主机IP"><span> {{ err_msg }}</span>
                    </div>
                    <label for="inputEmail3" class="col-sm-2 control-label">密码</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="inputEmail3" name="hostpwd"
                               placeholder="请输入主机密码"><span>{{ err_msg }}</span>
                    </div>
                    <div class="form-group">
                        <label for="pub" class="col-sm-2 control-label">业务线</label>
                        <div class="col-sm-10">
                            <select name="pub" id="pub" class="form-control">
                                {% for i in list_user %}
                                    {% if edit_host.i == i %}
                                        <option selected value="{{ i.pk }}">{{ i.name }}</option>
                                    {% else %}
                                        <option value="{{ i.pk }}">{{ i.name }}</option>
                                    {% endif %}
                                {% endfor %}
                            </select>
                        </div>
                    </div>

                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">提交</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
