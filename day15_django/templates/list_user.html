<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta http-equiv="content-Type" charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link rel="stylesheet" href="/static/AdminLTE-2.4.5/bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/AdminLTE-2.4.5/bower_components/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="/static/AdminLTE-2.4.5/bower_components/Ionicons/css/ionicons.min.css">
    <link rel="stylesheet" href="/static/AdminLTE-2.4.5/dist/css/AdminLTE.min.css">
    <link rel="stylesheet" href="/static/AdminLTE-2.4.5/dist/css/skins/skin-blue.min.css">
</head>
<body>
<a href="/add_user/">添加</a>

<section class="content-header">
    <h1>
        Table
{#        <small>略略略</small>#}
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> 主页</a></li>
        <li><a href="#">Tables</a></li>
        <li class="active">Data tables</li>
    </ol>
</section>

<section class="content">
    <div class="row">
        <div class="col-xs-12">
            <div class="box">
                <div class="box-header">
{#                    <h3 class="box-title">用户列表</h3>#}
                </div>
                <!-- /.box-header -->
                <div class="box-body">
                    <div id="example2_wrapper" class="dataTables_wrapper form-inline dt-bootstrap">
                        <div class="row">
                            <div class="col-sm-6"></div>
                            <div class="col-sm-6"></div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12">
                                <table id="example2" class="table table-bordered table-hover dataTable" role="grid"
                                       aria-describedby="example2_info">
                                    <thead>
                                    <tr role="row">
                                    <tr>
                                        <th>序号</th>
                                        <th>id</th>
                                        <th>用户名</th>
                                        <th>密码</th>
                                        <th>操作</th>
                                    </tr>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tbody>
                                    {% for i in all_user %}
                                        <tr>
                                            <td>{{ forloop.counter }}</td>
                                            <td>{{ i.id }}</td>
                                            <td>{{ i.name }}</td>
                                            <td>{{ i.password }}</td>
                                            <td>
                                                <a href="/del_user/?pk={{ i.pk }}">删除</a>
                                                <a href="/edit_user/?pk={{ i.pk }}">编辑</a>
                                            </td>
                                        </tr>
                                    {% endfor %}


                                    </tbody>
                                    </tbody>

                                </table>
                            </div>
                        </div>

                    </div>
                </div>
                <!-- /.box-body -->
            </div>
        </div>
    </div>

</section>

<thead>

</thead>


</body>
</html>
